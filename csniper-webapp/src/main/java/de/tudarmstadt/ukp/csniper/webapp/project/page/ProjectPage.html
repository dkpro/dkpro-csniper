<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
	<body>
		<wicket:extend>
			<form wicket:id="selectionForm" class="vfill" style="margin:15px">
				<fieldset class="ui-widget-content ui-corner-all centering">
					<div><label class="top">Projects:</label></div>
					<div><select class="hfill"wicket:id="project"></select></div>
					<div class="buttons"><input type="submit" wicket:id="create"/></div>
				</fieldset>	
			</form>
			<form wicket:id="detailForm" class="vfill" style="margin:15px">
				<fieldset class="ui-widget-content ui-corner-all centering">
					<table class="hfill" >
						<tr>
							<td><label>Name:</label></td>
							<td class="hfill"><input type="text" class="hfill" wicket:id="name" /></td>
						</tr>
					</table>
					<table class="hfill" >
						<tr>
							<td>
								<div><label class="top">Users:</label></div>
								<div><select class="hfill" wicket:id="users"></select></div>
							</td>
							<td>
								<div><label class="top">Types:</label></div>
								<div><select class="hfill" wicket:id="types"></select></div>
							</td>
						</tr>
					</table>
					<div class="buttons"><input type="submit" wicket:id="save"/></div>
				</fieldset>	
			</form>
		</wicket:extend>
	</body>
</html>
