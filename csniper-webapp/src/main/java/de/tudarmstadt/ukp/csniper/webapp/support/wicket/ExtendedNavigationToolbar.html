<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<tr class="navigation">
		<td wicket:id="span">
			<div class="navigatorLabel"><span wicket:id="navigatorLabel">[navigator-label]</span></div>
			<div class="navigator">
				<span wicket:id="navigator">[navigator]</span>
				or jump to page 
				<form wicket:id="form" style="display: inline">
					<input wicket:id="jumpto" type="number" size="1" />
					<input wicket:id="jumptoButton" type="submit" value="Jump to page" />
				</form>
			</div>
		</td>
	</tr>
</wicket:panel>
