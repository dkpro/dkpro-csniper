<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<form wicket:id="form" method="post">
			<fieldset>
				<label class="top">Your input text:</label> 
				<textarea class="hfill" wicket:id="inputText" rows="8" cols="64" name="inputText"></textarea>
				<div class="buttons inline-labels">
					<label>Parse this text with </label> <select wicket:id="parser"></select>
					<select wicket:id="language"></select>
					<button wicket:id="parseButton">Parse</button>
				</div>
			</fieldset>
			<div style="text-align: center;">
				<input wicket:id="previousParseButton" type="submit"
					value="&lt;&lt;" /> <span wicket:id="currentParse">[current]</span>
				/ <span wicket:id="parseCount">[max]</span> <input
					wicket:id="nextParseButton" type="submit" value="&gt;&gt;" />
			</div>
			<div style="left: 0px; right: 0px; overflow: auto; position: absolute;">
				<div style="text-align: center;">
					<img wicket:id="treeImg" />
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
