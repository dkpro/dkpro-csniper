<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div style="margin: 1em">
		<form wicket:id="settingsForm">
			<fieldset>
				<table class="hfill">
					<tr>
						<td>
							<label class="top">Include Part-of-Speech tags:</label>
							<input type="checkbox" wicket:id="includePos" /><br />
						</td>
					</tr>
					<tr>
						<td>
							<label class="top">Context size:</label>
							<input type="number" wicket:id="contextSize" /><br />
						</td>
					</tr>
					<tr>
						<td>
							<label class="top">Additional columns (only .csv and .xls):</label>
							<select wicket:id="additionalColumns">[select]</select><br />
						</td>
					</tr>
					<tr>
						<td class="buttons">
							<button wicket:id="exportHtmlButton">HTML</button>
							<button wicket:id="exportCsvButton">CSV</button>
							<button wicket:id="exportXlsButton">XLS</button>
							<button wicket:id="exportTkSvmButton">TkSvm</button>
							<button wicket:id="cancelButton">Cancel</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="centering">
								<div wicket:id="progress"></div>
							</div>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</wicket:panel>
