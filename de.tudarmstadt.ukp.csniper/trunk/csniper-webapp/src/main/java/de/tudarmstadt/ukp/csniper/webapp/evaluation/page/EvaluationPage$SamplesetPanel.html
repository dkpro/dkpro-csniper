<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div style="margin: 1em">
		<form wicket:id="samplesetForm">
			<fieldset>
				You can either create a new sampleset,
					 or you can add the found results to an already existing sampleset.
				<br /><br />
				<table>
				<wicket:container wicket:id="createNew">
					<tr>
						<td colspan="2">
							<input type="radio" wicket:id="true" id="create" />
							<label class="inline top" for="create">Create a new sampleset</label>
						</td>
					</tr>
					<tr>
						<td><label>Name:</label></td>
						<td><input type="text" wicket:id="newname" class="hfill" /></td>
					</tr>
					<tr>
						<td><label>Add a comment:</label></td>
						<td><input type="text" wicket:id="newcomment" class="hfill" /></td>
					</tr>
					<tr><td colspan="2" class="centering"><p><b>or</b></p></td></tr>
					<tr>
						<td colspan="2">
							<input type="radio" wicket:id="false" id="add" />
							<label class="inline top" for="add">Add results to an existing set</label>
						</td>
					</tr>
					<tr>
						<td><label>Select set:</label></td>
						<td><select wicket:id="sampleset"></select></td>
					</tr>
				</wicket:container>
					<tr>
						<td colspan="2" class="buttons">
							<button wicket:id="samplesetOkButton">Save</button>
							<button wicket:id="samplesetCancelButton">Cancel</button>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</wicket:panel>
