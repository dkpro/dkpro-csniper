<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
	<body>
		<wicket:extend>
			<form wicket:id="statisticsForm" method="post" action="?" class="vfill" style="margin:15px">
				<fieldset class="ui-widget-content ui-corner-all centering">
					<table>
						<tr>
							<td>
								<div><label class="top">Corpora</label></div>
								<div><select class="hfill" wicket:id="collections"></select></div>
							</td>
							<td>
								<div><label class="top">Types</label></div>
								<div><select class="hfill"wicket:id="types"></select></div>
							</td>
							<td>
								<div><label class="top">Users</label></div>
								<div><select class="hfill"wicket:id="users"></select></div>
							</td>
							<td rowspan="2">
								<div>
									<label class="inline top">Quality control</label>
									<a wicket:id="thresholdHelp"></a>
								</div>
								<br />
								<div>
									<label class="top">Participation threshold</label>
									<input type="number" wicket:id="userThreshold" /><br />
									<br />
									<label class="top">Confidence threshold</label>
									<input type="number" wicket:id="confidenceThreshold" />
								</div>
							</td>
							<td rowspan="2">
								<div><label class="top">Filter</label></div>
								<div><ul class="vcheckboxgroup" wicket:id="filters">[ul]</ul></div>
							</td>
							<td rowspan="2" style="width:100%;">
							   <!-- This one pushes the graphics to the right -->
							</td>
							<td rowspan="2">
								<div><label class="top">Agreement</label></div>
								<img wicket:id="pieChart" alt="Distribution of items by evaluation" />
								<table>
									<tr>
										<td><label>Fleiss' Kappa:</label></td>
										<td><span wicket:id="fleissKappa">[fleissKappa]</span></td>
									</tr>
								</table>	
							</td>
							<td rowspan="2">
								<div><label class="top">Users</label></div>
								<img wicket:id="usersChart" alt="Votes" />
							</td>
							<td rowspan="2">
								<div><label class="top">Progress</label></div>
								<img wicket:id="progressChart" alt="Progress" />
								<table>
									<tr>
										<td><label>Complete:</label></td>
										<td><span wicket:id="complete">[complete]</span>&nbsp;/&nbsp;<span wicket:id="goal">[goal]</span></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<div>
									<div class="buttons">
										<button wicket:id="statisticsButton">[button]</button>
										<button wicket:id="exportButton">Export...</button>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</fieldset>
			</form>

			<p wicket:id="displayOptions">
				Showing items from collection <b wicket:id="collectionIdLabel">[collectionId]</b> for type <b wicket:id="typeLabel">[type]</b>, filtered by <b wicket:id="filterLabel">[filter]</b>.<br />
			</p>

			<table class="hfill" style="border-collapse:collapse" wicket:id="resultTable"><tr><td>[table]</td></tr></table>

			<div wicket:id="exportModal"></div>
			
			<div wicket:id="contextViewsContainer">
				<wicket:container wicket:id="contextViews">
					<wicket:container wicket:id="contextView"/>
				</wicket:container> 
			</div>
		</wicket:extend>
	</body>
</html>
