<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div style="margin: 1em">
		<form wicket:id="predictionForm">
			<fieldset>
				<table class="hfill">
					<tr>
						<td colspan="2">
							<label class="inline">Train only on current results:</label>
							<input type="checkbox" wicket:id="onlycurrent" />
						</td>
					</tr>
					<tr>
						<td>
							<label class="top">Users</label>
							<select class="hfill"wicket:id="users"></select>
						</td>
						<td>
							<label class="inline top">Quality control</label>
							<a wicket:id="thresholdHelp"></a>
							<br /><br />
							<label class="top">User threshold</label>
							<input type="number" wicket:id="userThreshold" /><br />
							<br />
							<label class="top">Confidence threshold</label>
							<input type="number" wicket:id="confidenceThreshold" />
						</td>
					</tr>
					<tr>
						<td colspan="2" class="buttons">
							<button wicket:id="predictionOkButton"></button>
							<button wicket:id="predictionCancelButton">Cancel</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<div class="centering">
								<div wicket:id="progress"></div>
							</div>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>
</wicket:panel>
